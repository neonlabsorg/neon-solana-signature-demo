name: neon-solana-signature-demo-backend-image-build-push

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  build-neon-tracer-docker-image:
    runs-on: ["self-hosted", "k8s-prod"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Build and push neon-tracer image
        uses: docker/build-push-action@v5.3.0
        with:
          context: backend/airdrop
          push: true
          file: backend/airdrop/Dockerfile
          tags: neonlabsorg/neon-solana-signature-demo-backend:${{ github.ref_name }}-${{ env.SHORT_SHA }}
          labels: neonlabsorg/neon-solana-signature-demo-backend:${{ github.ref_name }}-${{ env.SHORT_SHA }}